home.motto=L’apprentissage est la seule chose que l’esprit n’épuise jamais, ne craint jamais et ne regrette jamais.
home.motto.author=Léonard de Vinci
home.bio=C’est certainement ma phrase préférée, son créateur est une légende et une grande source d'inspiration pour moi. Si vous essayez, même si vous échouez, ce sera un grand pas pour vous, et cela aura des conséquences positives sur les gens autour de vous. Ainsi, ce site web racontera une partie de ma vie, une vie que j'ai décidé de vivre en tant que programmeur, en particulier avec Java. J'aime explorer les sites web sur les nouvelles dépendances, les nouveaux développements de Java, en approfondissant certains d'entre eux. Cependant, être un simple programmeur n'est pas si drôle, je suis également très intéressé par l'automatisation du déploiement, de la mise à l'échelle et de la gestion des applications conteneurisées comme Kubernetes. Eh bien, profitez de mon contenu.
home.projects.title=Eh bien, j’aime faire des projets, alors.
