<body class="bg-stone-50 dark:bg-stone-950">
<header class="fixed top-0 w-full h-max px-3 py-2 flex flex-row">
    <button class="w-max h-max p-1.5 rounded hover:bg-stone-100 dark:hover:bg-stone-900 group"
            type="button" id="menu">
        <svg class="w-5 h-5 fill-stone-400 dark:fill-stone-600 group:hover:fill-stone-500 dark:group:hover:fill-stone-500"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z"
                  clip-rule="evenodd"/>
        </svg>
    </button>
</header>
<main class="container mx-auto relative py-12 box-border flex flex-col justify-start items-center gap-12">

    <div id="hero"
         class="w-full h-max relative box-border p-20 flex flex-col justify-center items-center gap-8">
        <div id="quote"
             class="w-full h-max relative box-border relative flex flex-col justify-center items-center gap-4">
            <h1 class="w-full h-max relative box-border text-5xl leading-tight font-black text-left text-stone-950 dark:text-stone-50"
                th:text="#{home.motto}">
                Default motto.
            </h1>
            <h3 class="w-full h-max box-border relative text-lg leading-tight font-medium text-stone-700 dark:text-stone-300"
                th:text="#{home.motto.author}">
                Default motto author.
            </h3>
        </div>
        <h2 class="w-full h-max relative box-border text-base leading-tight font-normal text-stone-600 dark:text-stone-400"
            th:text="#{home.bio}">
            Default bio.
        </h2>
    </div>

    <div id="blog" class="w-full h-max relative box-border px-8 flex flex-col gap-8">
        <div id="blog_header" class="w-full h-max relative box-border flex flex-col gap-2">
            <h2 class="w-full h-max relative box-border text-3xl leading-tight font-bold text-stone-900 dark:text-stone-100"
                th:text="#{home.blog.title}">
                Default blog title.
            </h2>
            <h4 class="w-full h-max relative box-border text-lg leading-tight font-normal text-stone-600 dark:text-stone-400"
                th:text="#{home.blog.subtitle}">
                Default blog subtitle.
            </h4>
        </div>
        <div id="blog_posts_container" class="w-full h-max relative box-border grid grid-cols-3 gap-8">
            <article id="blog_posts_item" class="w-full h-max relative box-border flex flex-col gap-5"
                    th:each="blogPost : ${blogPostList}">
                <h3 class="w-full h-max relative box-border text-lg leading-tight font-semibold text-stone-900 dark:text-stone-100"
                    th:text="${blogPost.title}">
                    Default blog post title.
                </h3>
                <p class="w-full h-max relative box-border text-sm leading-tight font-normal text-stone-600 dark:text-stone-400"
                    th:text="${blogPost.synopsis}">
                    Default blog post synopsis.
                </p>
                <time class="w-full h-max relative box-border text-xs leading-tight font-normal text-stone-500"
                        th:text="${blogPost.writtenAt}">
                    Default blog post time.
                </time>
            </article>
        </div>
    </div>


</main>
</body>
